<body>
  <div class="page-container">
    <div class="content-wrap">
      <header>
        <div class="topBar-container">
          <div class="topBar-title-container">
            <h1 class="topBar-title">Let's Do It!</h1>
        </div>
        </div>
      </header>
      <main>
        <div class="below-topBar"></div>
        <div class="addTask-container">
          <form>
            <label for="task-add">Do</label>
            <input type="text" name="task-add" id="task-add" placeholder="Task">
            <div class=category-add-container>
              <label for="category-add">Category</label>
              <select class="category-add" name="category-add" id="category-add">
                <option value="Job">Job</option>
                <option value="Family">Family</option>
                <option value="Social">Social</option>
                <option value="Personal"selected>Personal</option>
              </select>
              <!-- <input list="categories-add" name="category-add" id="category-add" placeholder="Category" required>

                <option value="Family">
                <option value="Social">
                <option value="Personal">
              </datalist> -->
            </div>
            <div class="add-dateTime-container">
              <div class="dueDate-add">
                <label for="dueDate-add">Due date</label>
                <input type="date" name="dueDate-add" id="dueDate-add" placeholder="Pick a due date" required>  
              </div>
              <div class="endTime-add">
                <label for="endTime-add">End time</label>
                <input type="time" name="endTime-add" id="endTime-add" placeholder="Pick a time" required>
              </div>
            </div>
            <button type="button" class="addBtn" onclick="newUpcomingTask()">Add</button>
          </form>
        </div>
        <div class="navBar">
          <div class="nav-container">
            <a class="finished-a">Finished</a>
            <a class="upcoming-a" >Upcoming</a>
            <a class="expired-a">Expired</a>
          </div>
        </div>

          <div class="upcoming-container">

        </div>
      </main>
